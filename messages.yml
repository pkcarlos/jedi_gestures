intro3: |
  A timeless battle rages on.
  Two opponents face each other, their hands poised and ready for combat.
  You--a padawan of the Jedi order. Your foe--a Dark Lord of the Sith.
  
  In this game of strategy and cunning, there are five choices.
  Each gesture has its strengths and weaknesses, the outcome uncertain until the very end.
  
  Will the Jedi prevail, or succumb to the power of the Sith?

  The ancient ritual begins, each player ready to claim victory or suffer defeat.
  This is a war that transcends time and space...
  
  ...a battle of wills and wits...
  
  ...a battle of...
